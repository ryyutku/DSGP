<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Demand Forecasting</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Navigation bar -->
    <header>
        <a href="#" class="logo"><img src="" alt=""></a>
        <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Fuel Demand</a></li>
            <li><a href="#">Fuel Prices</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Carbon Emissions</a></li>
        </ul>
    </header>

    <!-- Hero Image Section -->
    <section class="main-home">
        <div class="main-text">
            <h1>PetroVision</h1>
        </div>
    </section>

    <!-- Prediction Panel -->
    <section class="prediction-panel" id="predictionPanel">
        <h2>Upload CSV for Prediction</h2>

        <div class="dropdown-container">
            <label for="fuelType">Select Fuel Type:</label>
            <select id="fuelType">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>

            <label for="predictionPeriod">Select Prediction Period:</label>
            <select id="predictionPeriod">
                <option value="1_month">Next Month</option>
                <option value="3_months">3 Months</option>
                <option value="6_months">6 Months</option>
                <option value="12_months">12 Months</option>
            </select>
        </div>

        <!-- File Upload -->
        <input type="file" id="fileUpload" accept=".csv">
        <button id="generateChart">Generate Prediction</button>
    </section>

    <!-- Model Predictions -->
    <section class="model-predictions">
        <div class="dashboard">
            <div class="controls">
                <button id="chartBtn">Chart</button>
                <button id="tableBtn">Table</button>
            </div>

            <div class="display-area">
                <!-- Chart Section -->
                <div id="chartContainer" class="content active">
                    <canvas id="myChart"></canvas>
                </div>

                <!-- Table Section -->
                <div id="tableContainer" class="content hidden">
                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Predicted Fuel Demand</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
        <div class="footer-info">
            <div class="first-info">
                <p>PetroVision@gmail.com</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>

            <div class="second-info">
                <h4>Support</h4>
                <a href="#"><p>Contact Us</p></a>
                <a href="#"><p>About Page</p></a>
            </div>

            <div class="third-info">
                <h4>Learn</h4>
                <a href="#"><p>Fuel Demand</p></a>
                <a href="#"><p>Fuel Prices</p></a>
                <a href="#"><p>Inventory</p></a>
                <a href="#"><p>Carbon Emissions</p></a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
