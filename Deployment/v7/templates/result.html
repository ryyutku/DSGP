<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - PetroVision</title>

    <!-- Corrected CSS Link for Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
        }

        /* Styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #9bc9fa;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .graph-container {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="mb-4">ðŸ“Š Fuel Demand Forecast Results</h1>
        </div>

        <!-- Results Table -->
        <div class="card p-4 mb-4">
            <h4>ðŸ“‹ Forecasted Data</h4>
            <div class="table-container">
                <table>
                    {{ table|safe }}
                </table>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="card p-4 mb-4">
            <h4>ðŸ“ˆ Prediction Trend</h4>
            <div class="graph-container">
                {{ graph_html|safe }}
            </div>
        </div>

        <!-- Upload another file button -->
        <div class="text-center">
            <a href="/" class="btn btn-primary btn-lg">Upload Another File</a>
        </div>
    </div>

</body>

</html>
