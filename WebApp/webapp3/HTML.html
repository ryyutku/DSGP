

<!DOCTYPE html>

<head>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <!-- Navigation bar -->
    <header>
        <a href="#" class="logo"><img src="" alt=""></a>
        <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Fuel Demand</a></li>
            <li><a href="#">Fuel Prices</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Carbon Emissions</a></li>
        </ul>

    </header>
<!-- ================================================================================================================================ -->
    <!-- Hero Image Section -->
    <section class="main-home">
        <div class="main-text">
            <h1>PetroVision</h1>
        </div>
    </section>

    <!-- Button section -->
    <section class="prediction-panel" id="predictionPanel">
        <div class="dropdown-container">
            <label for="fuelType">Select Fuel Type:</label>
            <select id="fuelType">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>

            <label for="predictionPeriod">Select Prediction Period:</label>
            <select id="predictionPeriod">
                <option value="1_month">Next Month</option>
                <option value="3_months">3 Months</option>
                <option value="6_months">6 Months</option>
                <option value="12_months">12 Months</option>
            </select>
        </div>
        <button id="generateChart">Generate Prediction</button>

        <!-- Chart Container -->
        <div id="chartContainer">
            <img id="predictionChart" src="" alt="Fuel Price Chart">
        </div>
    </section>




    <!-- Model Predictions -->
    <section class="model-predictions">
        <div class="dashboard">
            <div class="controls">
                <button id="chartBtn">Chart</button>
                <button id="tableBtn">Table</button>
            </div>
            <div class="display-area">
                <div id="chartContainer" class="content">
                    <!-- Chart will be displayed here -->
                    <canvas id="myChart"></canvas>
                </div>
                <div id="tableContainer" class="content hidden">
                    <!-- Table will be displayed here -->
                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                                <td>Data 3</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </section>

    
<!-- ================================================================================================================================ -->
    <!-- Footer section -->
    <section class="footer">
        <div class="footer-info">

            <div class="first-info">
                <img src="HomeImg/logo.png" alt="">

                <!-- <p>1234 Elm Avenue <br> Springfield, MA 01103 <br>United States</p>
                <p></p>   -->
                <p>PetroVision@gmail.com</p>

                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>


            <div class="second-info">
                <h4>Support</h4>
                <a href="#">
                    <p>Contact Us</p>
                </a>
                <a href="#">
                    <p>About Page</p>
                </a>
            </div>

            <div class="third-info">
                <h4>Learn</h4>
                <a href="#">
                    <p>Fuel Demand</p>
                </a>
                <a href="#">
                    <p>Fuel Prices</p>
                </a>
                <a href="#">
                    <p>Inventory</p>
                </a>
                <a href="#">
                    <p>Carbon Emissions</p>
                </a>

            </div>

        
        </div>
    </section>
