<html>
<head>
    <title>Login - PetroVision</title>
    <style>
        /* Body background image */
        body {
            background-image: url('static\\images\\hero.jpeg'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Heading style */
        .heading {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Form container style */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            z-index: 10;
        }

        /* Input styles */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type=submit] {
            background-color: #388e3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        h2 {
            color: #2f572f;
        }

        /* Flash messages */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Link style */
        p {
            font-size: 14px;
        }

        a {
            color: #388e3c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Heading (PetroVision) -->
    <div class="heading">
        PetroVision
    </div>

    <div class="form-container">
        <h2>Welcome Back</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Login form -->
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</body>
</html>
